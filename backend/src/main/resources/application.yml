server:
  port: 8080
spring:
  application:
    name: vm-manager-backend

libvirt:
  connection:
    # libvirt连接URI，支持多种连接方式
    # qemu:///system - 系统级连接（需要root权限）
    # qemu:///session - 用户级连接
    # qemu+ssh://user@host/system - SSH远程连接
    uri: ${LIBVIRT_URI:qemu:///system}
    # 连接超时时间（秒）
    timeout: 30

logging:
  level:
    root: INFO
    com.pengchengyin.vmmanagerbackend: DEBUG
    org.springframework.web: TRACE
    org.springframework.beans: DEBUG
    org.springframework.boot.web.servlet.context: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Swagger/OpenAPI 配置
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: ${SWAGGER_ENABLED:false}
  swagger-ui:
    path: /swagger-ui.html
    enabled: ${SWAGGER_ENABLED:false}
    tags-sorter: alpha
    operations-sorter: alpha
    try-it-out-enabled: true
  show-actuator: true
  default-consumes-media-type: application/json
  default-produces-media-type: application/json

